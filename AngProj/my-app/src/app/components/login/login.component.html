
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <p-card header="Login" [style]="{width:'360px'}">
        <div class="field">
            <label for="email">Email</label>
            <input 
            type="text" 
            class="w-full" 
            placeholder="Email"
            pInputText 
            formControlName="email"/>
            <small *ngIf="loginForm.controls['email'].invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.errors?.['required']">Email is Required.</div>
            <div *ngIf="email.errors?.['email']">Email should be Valid</div>
            </small>
            </div>
        <div class="field">
            <label for="password">Password</label>
            <input 
             type="password"
             class="w-full" 
             placeholder="password" 
             pInputText
             formControlName="password"/>
             <small *ngIf="loginForm.controls['password'].invalid && (password.dirty || password.touched)" class="block p-error">
                <div *ngIf="password.errors?.['required']">Password is Required.</div>
            </small>
        </div>
        <p-button label="SIGN IN" 
        styleClass="w-full" 
        [disabled]="loginForm.invalid"
        type="submit"></p-button>  
        <div class="mt-2">
            Not a Member?<a routerLink="/register">Register</a>
            </div>
    </p-card>
</form>
